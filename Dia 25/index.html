<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="MacIntosh64">

    <link rel="stylesheet" href="style.css" type="text/css" media="all">

                <input type="checkbox" name="">
