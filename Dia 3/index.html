<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MacIntosh64">
    <title>Mudança de cor de texto quando entra em outra div</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
    <span class="sliding">
        <span>CAFÉ</span>
        <span>NÃO</span>
        <span>COSTUMA</span>
        <span>FALHAR</span>
        <span> - </span>
        <span>CAFÉ</span>
        <span>NÃO</span>
        <span>COSTUMA</span>
        <span>FALHAR</span>
    </span>
    <div class="wrapper">
    <span class="sliding">
        <span>CAFÉ</span>
        <span>NÃO</span>
        <span>COSTUMA</span>
        <span>FALHAR</span>
        <span> - </span>
        <span>CAFÉ</span>
        <span>NÃO</span>
        <span>COSTUMA</span>
        <span>FALHAR</span>
    </span>
    </div>
</section>
    
</body>
</html>
